<div layout="column" layout-padding="">
    <span flex="20"></span>
    <md-content class="login-form" layout="row" flex="35">
        <span flex="35"></span>
        <md-card flex="30">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2><span>Login Form</span></h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="LoginForm">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Username</label>
                        <input type="text" name="username" ng-model="$ctrl.login.username" required="" ng-minlength="4"/>
                        <div ng-messages="LoginForm.username.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your username.</div>
                            <div ng-message="minlength">Your username must be at least 4 characters long.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Password</label>
                        <input type="password" name="password" ng-model="$ctrl.login.password" required="" ng-maxlength="32"/>
                        <div ng-messages="LoginForm.password.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your password.</div>
                            <div ng-message="maxlength">Your password can be 32 characters maximum.</div>
                        </div>
                    </md-input-container>
                    <md-button ng-disabled="!LoginForm.$valid" ng-click="$ctrl.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
                    <p>
                        <span>No account yet? </span>
                        <button ng-click="$ctrl.register($event)" class="registerBtn">Register!</button>
                    </p>
                </form>
            </md-card-content>
        </md-card>
        <span flex></span>
    </md-content>
    <span flex></span>
</div>
