<md-toolbar>

    <div class="md-toolbar-tools">

        <md-sidenav md-is-locked-open="true" class="md-whiteframe-24dp" md-component-id="left">
            <md-list>
                <md-list-item>
                    <md-button class="sidebar-button" flex>
                        <i class="material-icons">search</i>
                        Search
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button class="sidebar-button" flex>
                        <i class="material-icons">favorite</i>
                        Popular
                    </md-button>
                </md-list-item>
                <br>
                <br>
                <md-list-item>
                    <md-button class="sidebar-button" flex>
                        <i class="material-icons">verified_user</i>
                        Privacy Settings
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button class="sidebar-button" flex>
                        <i class="material-icons">grade</i>
                        Go Pro
                    </md-button>
                </md-list-item>
                <br>
                <br>
                <md-list-item>
                    <md-button class="sidebar-button" flex>
                        <i class="material-icons">help</i>
                        Help
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button class="sidebar-button" flex>
                        <i class="material-icons">language</i>
                        Language
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button class="sidebar-button" flex>
                        <i class="material-icons">email</i>
                        Contact
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button class="sidebar-button" flex>
                        <i class="material-icons">info</i>
                        Terms & Conditions
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <a ui-sref="movies" layout="row">
            <md-icon><ng-md-icon icon="schedule" ></ng-md-icon></md-icon>
            <h2>Chronos</h2>
        </a>

        <span flex></span>
        <md-button ng-click="$ctrl.toggleSidebar()">click</md-button>

        <span flex="5"></span>
        <md-button ng-click="$ctrl.login($event)" ng-hide="$ctrl.isAuthenticated()">
            <md-icon md-menu-align-target><ng-md-icon icon="login" ></ng-md-icon></md-icon>
            Login
        </md-button>
        <span ng-show ="$ctrl.isAuthenticated()"><md-icon md-menu-align-target><ng-md-icon icon="account_circle" ></ng-md-icon></md-icon>
            {{$ctrl.getCurrentUser()}}
        </span>
        <md-button ng-click="$ctrl.logout($event)" ng-show="$ctrl.isAuthenticated()">
            <md-icon md-menu-align-target><ng-md-icon icon="logout" ></ng-md-icon></md-icon>
            Logout
        </md-button>
    </div>
</md-toolbar>
