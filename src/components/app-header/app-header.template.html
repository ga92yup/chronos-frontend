<div class="md-toolbar-tools">

    <md-button class="menu" ng-click="$ctrl.toggleSidebar()">

        </md-icon>
    </md-button>
    <span flex></span>

            <a ui-sref="timelines" layout="row">

            <ng-md-icon icon="login"></ng-md-icon>
        </md-icon>
        Login
    </md-button>

            icon="account_circle"></ng-md-icon></md-icon>
            {{$ctrl.getCurrentUser()}}

    <md-button ng-click="$ctrl.logout($event)" ng-show="$ctrl.isAuthenticated()">
        <md-icon md-menu-align-target>
            <ng-md-icon icon="logout"></ng-md-icon>
        </md-icon>
        Logout
