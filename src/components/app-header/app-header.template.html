<md-toolbar  class="md-medium-tall md-whiteframe-3dp" style="background-color: #f5f5f5;">

<div class="md-toolbar-tools" style="min-height: 100%" >

    <md-button class="menu" ng-click="$ctrl.toggleSidebar()">
        <md-icon md-menu-align-target>
            <ng-md-icon style="fill: #529fe9" icon="menu"></ng-md-icon>
        </md-icon>
    </md-button>

    <span flex></span>
    <a ui-sref="home" flex="30" style="height: 60%"><md-icon style="width:100%; height: 100%" md-svg-src="/../../src/assets/img/chronos-logo1.svg"></md-icon></a>
    <span flex></span>

    <md-button style="color: #529fe9" ng-click="$ctrl.login($event)" ng-hide="$ctrl.isAuthenticated()">
        <md-icon md-menu-align-target>
            <ng-md-icon style="fill: #529fe9" icon="login"></ng-md-icon>
        </md-icon>
        Login
    </md-button>
    <span ng-show="$ctrl.isAuthenticated()"><md-icon md-menu-align-target><ng-md-icon
            icon="account_circle"></ng-md-icon></md-icon>
            {{$ctrl.getCurrentUser()}}
        </span>
    <md-button ng-click="$ctrl.logout($event)" ng-show="$ctrl.isAuthenticated()">
        <md-icon md-menu-align-target >
            <ng-md-icon style="fill: #529fe9" icon="logout"></ng-md-icon></md-icon>
        Logout
    </md-button>
</div>
</md-toolbar>
<md-divider></md-divider>
