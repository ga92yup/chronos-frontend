<div layout-fill class="filler" layout="column">
    <div flex="10"></div>

    <div layout-gt-xs="row" layout="column" ng-style="{'background-image':'url(./images/background.png)', 'background-position': 'center center'}" layout-align="center center", flex="60" >
        <md-button class="md-raised landing" ng-click="$ctrl.newTimeline()">Create</md-button>
        <md-button class="md-raised landing" ng-click="$ctrl.viewPublicTimelines()">Explore</md-button>
        <md-button class="md-raised landing" ui-sref="home">Templates</md-button>
    </div>
    <div flex="10"></div>

    <!-- svgs get overflown by text in column view in chrome -->

    <div layout-gt-xs="row" layout="column" layout-align="center">
        <span flex="20"></span>
        <div flex="20" class="container" layout="column" layout-align="center center">
            <div ><md-icon class="icon" md-svg-src="./images/clock.svg"></md-icon></div>
            <div layout-margin layout-padding class="value">Chronos is a new way to look at time!</div>
        </div>
        <div flex="20" class="container" layout="column" layout-align="center center">
            <div ><md-icon class="icon" md-svg-src="./images/draw.svg"></md-icon></div>
            <div layout-margin layout-padding class="value">Build your own timeline with an easy editor!</div>
        </div>
        <div flex="20" class="container" layout="column" layout-align="center center">
            <div><md-icon class="icon" md-svg-src="./images/profile.svg"></md-icon></div>
            <div layout-margin layout-padding class="value">Save and share your timelines with others!</div>
        </div>
        <span flex="20"></span>
    </div>
    <div flex="10"></div>
</div>
