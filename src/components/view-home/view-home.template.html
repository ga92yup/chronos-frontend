<div layout-fill class="filler" layout="column">
    <div flex="10"></div>

    <div layout="row" ng-style="{'background-image':'url(./images/background.png)', 'background-position': 'center center'}" layout-align="center center", flex="60" >
        <md-button class="md-raised landing" ng-click="$ctrl.newTimeline()">Create</md-button>
        <md-button class="md-raised landing" ui-sref="home">Explore</md-button>
        <md-button class="md-raised landing" ui-sref="home">Templates</md-button>
    </div>
    <div flex="10"></div>

    <div layout="row">
        <div flex="30"></div>

        <div class="container" layout="column">
            <md-icon class="icon" md-svg-src="./images/clock.svg"></md-icon>
            <div class="value" layout-margin layout-padding flex class="lightblue">Chronos is a new way to look at time!</div>
        </div>
        <div class="container" layout="column">
            <md-icon class="icon" md-svg-src="./images/draw.svg"></md-icon>
            <div class="value" layout-margin layout-padding flex class="lightblue">Build your own timeline with an easy editor!</div>
        </div>
        <div class="container" layout="column">
            <md-icon class="icon" md-svg-src="./images/profile.svg"></md-icon>
            <div class="value" layout-margin layout-padding flex class="lightblue">Save and share your timelines with others!</div>
        </div>
        <div flex="30"></div>
    </div>

    <div flex="10"></div>

</div>
